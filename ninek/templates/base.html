<style>
.fixed-nav-bar {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 9999;
  width: 100%;
  height: 50px;
  background-color: black;
}
.fixed-nav-bar li{
  
  display: inline;
  padding-left: 25px;
}

</style>
<!DOCTYPE html>

<html>
<div>
    <ul>
      <nav class="fixed-nav-bar">
        <li class='nav-cont'><a href="{% url 'ninek:index' %}">Ninek</a></li>
        {% for category in categories %}
        
        <li><a href="{% url 'ninek:category' category.slug %}">{{ category.name }}</a></li>

        {% endfor %}
      </nav>
    </ul>
</div>
    <head>
        <title>{% block title %}Ninek{% endblock %}</title>
    </head>

    <body>
        <div>
            {% block body_block %}{% endblock %}
        </div>

        <hr />

      
    </body>
</html>

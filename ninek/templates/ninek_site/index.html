{% extends 'base.html' %}

{% block content%}
<style>
#section-left{
    border-radius: 25px;
    border: 2px solid gold;
    padding: 20px; 
    width: 40%;
    height: 60%; 
    float: left;
    margin-left: -30%;
  
}
h1 {
  color: gold;
}
</style>
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->

<header class="intro-header" style="background-image: url('media/img/photo-1422284763110-6d0edd657b13.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>[NINEK]</h1>
                    
                    <span class="subheading" style="color:#FFD700;">You love us...</span>
                </div>
            </div>
        </div>
    </div>
</header>
  
  <!-- Main Content -->

  
  <div class="container">
    
    <div id="section-left">
    <h1>Top Stories</h1>
    <hr>
      <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            {% for page in pages %}
              <div class="post-preview">
                      <h2 class="post-title">
                        <a href="{% url 'ninek:page' page.slug %}">{{ page.title }}</a>
                      </h2>

                  <p class="post-meta">Posted by {{ page.author_name }} | {{ page.date_created }}</p>
              </div>
              <hr>
              {% endfor %}
              <!-- Pager -->
              <ul class="pager">
                  <li class="next">
                      <a href="#">Older Posts &rarr;</a>
                  </li>
              </ul>
          </div>
      </div>
    </div>
  </div>


  <hr>
{% endblock %}

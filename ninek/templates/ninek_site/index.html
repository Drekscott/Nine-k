{% extends 'base.html' %}
{% block body_block%}
{% for category in categories %}
  <br>
  <h2>{{ category.name }}</h2>
    {% for page in pages %}
    <h2><a href="{% url 'ninek:page' page.slug %}">{{ page.title }}</a></h2>
    <h4>By: {{ page.author_name }} | {{ page.date_created }} </h4>
    <p>{{ page.page_content|truncatewords_html:12 }}
    {% endfor %}
{% endfor %}
{% endblock %}

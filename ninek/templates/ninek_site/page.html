{% extends 'base.html'%}
{% load staticfiles %}
{% block content %}
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('{{page.upload_image.url}}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1 style="color:gold;">{{ page_title }}</h1>
                    <!-- <h2 class="subheading">Problems look mighty small from 150 miles up</h2> -->
                    <span class="meta">Posted by {{ page.author_name }} | {{ page.date_created }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
  
<br>
<article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <p>{{ page.page_content}}</p>
                </div>
            </div>
        </div>
    </article>

  {% endblock %}
